<!DOCTYPE html>
<html>
<head>
    <title>Upload OMR Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 90%; }
        input[type=file] { width: 100%; padding: 12px; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload OMR Sheet</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="omr_sheet" required><br>
        <button type="submit">Submit OMR Sheet</button>
    </form>
</div>
</body>
</html>
