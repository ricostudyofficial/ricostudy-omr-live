<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #e9ecef; }
        .result-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 90%; }
        h2 { margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="result-box">
    <h2>Result</h2>
    <p><strong>File:</strong> {{ filename }}</p>
    <p><strong>Score:</strong> {{ score }}</p>
</div>
</body>
</html>
