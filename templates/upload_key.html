<!DOCTYPE html>
<html>
<head>
    <title>Upload Answer Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 90%; }
        textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 10px; width: 100%; padding: 12px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Your Answer Key</h2>
    <form method="post">
        <textarea name="answer_key" placeholder="Example:
1. A
2. C
3. D
..."></textarea><br>
        <button type="submit">Submit Answer Key</button>
    </form>
</div>
</body>
</html>
